<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SIP Calculator</h1>
    <div class="calculator">
        <label for="monthly-investment">Monthly Investment (₹):</label>
        <input type="number" id="monthly-investment" placeholder="e.g., 5000">

        <label for="annual-rate">Annual Rate of Return (%):</label>
        <input type="number" id="annual-rate" placeholder="e.g., 12">

        <label for="years">Investment Duration (Years):</label>
        <input type="number" id="years" placeholder="e.g., 10">

        <button onclick="calculateSIP()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSIP() {
            // Get input values
            const monthlyInvestment = parseFloat(document.getElementById('monthly-investment').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value);
            const years = parseFloat(document.getElementById('years').value);

            // Calculate monthly rate and total months
            const monthlyRate = (annualRate / 100) / 12;
            const months = years * 12;

            // Calculate future value using SIP formula
            const futureValue = monthlyInvestment * ((((1 + monthlyRate) ** months) - 1) / monthlyRate) * (1 + monthlyRate);

            // Display the result
            document.getElementById('result').innerHTML = `Future Value: ₹${futureValue.toFixed(2)}`;
        }
    </script>
</body>
</html>
